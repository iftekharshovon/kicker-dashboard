        </div>
      </div>
    </div>

    <script>
      const steps = document.querySelectorAll(".step");
      const stepContents = document.querySelectorAll(".step-content");

      steps.forEach((step) => {
        step.addEventListener("click", () => {
          const stepNumber = step.getAttribute("data-step");
          setActiveStep(stepNumber);
        });
      });

      function nextStep(stepNumber) {
        setActiveStep(stepNumber);
      }

      function setActiveStep(stepNumber) {
        steps.forEach((s) => s.classList.remove("active", "completed"));
        stepContents.forEach((content) => content.classList.remove("active"));

        for (let i = 1; i < stepNumber; i++) {
          document
            .querySelector(`.step[data-step="${i}"]`)
            .classList.add("completed");
        }

        document
          .querySelector(`.step[data-step="${stepNumber}"]`)
          .classList.add("active");
        document.querySelector(`#step-${stepNumber}`).classList.add("active");
      }

      // Set the first step as active when the page loads
      document.addEventListener("DOMContentLoaded", () => {
        setActiveStep(2);
      });
    </script>
    <script>
      const searchInput = document.getElementById("search-input");
      const stateList = document.getElementById("state-list");
      const checkboxes = stateList.querySelectorAll("label");

      searchInput.addEventListener("input", function () {
        const searchTerm = this.value.toLowerCase();
        checkboxes.forEach(function (checkbox) {
          const stateName = checkbox.textContent.trim().toLowerCase();
          if (stateName.includes(searchTerm)) {
            checkbox.style.display = "";
          } else {
            checkbox.style.display = "none";
          }
        });
      });
    </script>
  </body>
